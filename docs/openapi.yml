  /auth/check/email_code:
    post:
      summary: Check email code
      tags:
        - Authorization Check Email
        - Authorization Reset Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email_code
                - email
              properties:
                email_code:
                  type: string
                  example: 123321
                email:
                  type: string
                  example: foo@bar.baz
      responses:
        '400':
          description: Baad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad request"
                  message:
                    type: string
                    example: "Wrong email_code param"
                  error_code:
                    type: integer
                    example: -1400
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Email code is valid"
      description: Submit reset password from email

  /auth/active/activate:
    put:
      summary: Account activate
      tags:
        - Authorization Active
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - opt_code
                - device_id
              properties:
                email:
                  type: string
                  example: "user@gmail.com"
                opt_code:
                  type: integer
                  example: 494656
                device_id:
                  type: string
                  example: "KV1QiLCJhbGciOi"
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '202':
          $ref: '#/components/responses/UserIsAlreadyActiveResponse'
        '200':
          $ref: '#/components/responses/AuthSuccessResponse'

  /auth/restore_password/restore:
    post:
      summary: Send Reset Password Code
      tags:
        - Authorization Reset Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: foo@bar.baz
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '202':
          description: Sent message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password change request was sent"
      description: Generate reset password email

    put:
      summary: Store new password
      tags:
        - Authorization Reset Password
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email_code
                - password
                - device_id
              properties:
                email_code:
                  type: integer
                  example: 123321
                password:
                  type: string
                  example: "new12345Password!"
                device_id:
                  type: string
                  example: "KV1QiLCJhbGciOi"
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '200':
          $ref: '#/components/responses/AuthSuccessResponse'
      description: Store reset password from email

  /auth/logout:
    post:
      summary: Logout User
      tags:
        - Authorization
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - device_id
              properties:
                device_id:
                  type: string
                  example: "KV1QiLCJhbGciOi"
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '200':
          description: Logout User
          content:
            application/json:
              schema:
                type: object
                required: message
                properties:
                  message:
                    type: string
                    example: "Successfully logged out"

  /auth/refresh:
    post:
      summary: Refresh Token
      tags:
        - Authorization
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
                - device_id
              properties:
                refresh_token:
                  type: string
                  example: "ef5c821993cfbee0621ddb39dfb521d1fefdaae5"
                device_id:
                  type: string
                  example: "KV1QiLCJhbGciOi"
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '200':
          $ref: '#/components/responses/AuthSuccessResponse'
      description: Refresh current auth token

  /auth/socials/google:
    post:
      summary: Google Authorization
      tags:
        - Social Authorization
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - device_id
                - token
              properties:
                device_id:
                  type: string
                  example: "KV1QiLCJhbGciOi"
                token:
                  type: string
                  example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJodHRwczpcL1wvMTI3LjAuMC4xOjgwODJcL3YxXC9hdXRoXC9zb2NpYWxzXC9nb29nbGUiLCJpYXQiOjE2NDI3ODMwNDYsImV4cCI6MTY0Mjc4Mzk0NiwibmJmIjoxNjQyNzgzMDQ2LCJqdGkiOiJoUnFGcXpUSEdaMUM0aU9rIiwic3ViIjoyOSwicHJ2IjoiMjNiZDVjODk0OWY2MDBhZGIzOWU3MDFjNDAwODcyZGI3YTU5NzZmNyJ9.5v05ms2ug4z-X7osvCBRNmJ9tENj6k4zKwsu1PDzaIo"
