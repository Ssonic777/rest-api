openapi: 3.0.0
info:
  title: Blockster API
  version: 1.0.0
  description: Blockster API OpenApi description
  contact:
    email: akovalenko@blockster.com
  x-logo:
    url: 'https://www.cryptocompare.com/media/38553091/unnamed.jpg'
    altText: Petstore logo
servers:
  - url: 'https://api-dev.blockster.com/v1/'
    description: Blockster dev API server
  - url: 'http://127.0.0.1:8082/v1/'
    description: Local API Server
paths:
  /header_data:
    get:
      description: Header Data
      tags:
        - Header
      parameters:
        - name: X-OS
          in: header
          required: true
          schema:
            type: string
            enum:
              - "Android"
              - "IOS"
        - name: X-OS-VERSION
          in: header
          required: true
          schema:
            type: string
            enum:
              - "10"
              - "11"
              - "12"
        - name: X-APP-VERSION
          in: header
          required: true
          schema:
            type: string
            enum:
              - "1.0"
              - "1.1"
              - "1.5"
        - name: X-DEVICE-ID
          in: header
          required: true
          schema:
            type: string
            example: "KV1QiLCJhbGciOi"
      responses:
        202:
          description: Show result
          content:
            application/json:
              schema:
                type: object
                properties:
                  x-os:
                    type: string
                    enum:
                      - "Android"
                      - "IOS"
                  x-os-version:
                    type: string
                    enum:
                      - "10"
                      - "11"
                      - "12"
                  x-app-versions:
                    type: string
                    enum:
                      - "1.0"
                      - "1.1"
                      - "1.5"
                  x-device-id:
                    type: string
                    example: "KV1QiLCJhbGciOi"
  '/search':
    get:
      description: Search
      tags:
        - Search
      parameters:
        - in: query
          name: type
          schema:
            type: string
            enum:
              - users
          required: false
          example: users
        - in: query
          name: username
          schema:
            type: string
          required: false
          example: user_name

        - in: query
          name: first_name
          schema:
            type: string
          required: false
          example: User

        - in: query
          name: last_name
          schema:
            type: string
          required: false
          example: Userov

        - in: query
          name: admin
          schema:
            type: string
            enum:
              - '0'
              - '1'
              - '2'
          required: false
          example: 1

        - in: query
          name: email
          schema:
            type: string
          required: false
          example: email@example.com

        - in: query
          name: user_id
          schema:
            type: integer
            format: int32
          required: false
          example: 123
      responses:
        '200':
          description: Search by query
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserModel'
              example:
                $ref: '#/components/examples/UserExample/value'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
      security:
        - BearerAuth: [ ]
  '/auth/register':
    post:
      summary: Register
      tags:
        - Authorization
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: 'Alex'
                last_name:
                  type: string
                  example: 'Pavlov'
                email:
                  type: string
                  example: 'lorem@ipsum.dolor'
                password:
                  type: string
                  example: '12345Secret_'
                country_iso:
                  type: string
                  example: 'US'

      responses:
        '400':
          description: validation errors
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad request"
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '200':
          $ref: '#/components/responses/AuthSuccessResponse'

  '/auth/login':
    post:
      summary: Login
      tags:
        - Authorization
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - device_id
              properties:
                email:
                  type: string
                  example: "some@gmail.com"
                  required: true
                password:
                  type: string
                  example: "12345Secret_"
                  required: true
                device_id:
                  type: string
                  example: "KV1QiLCJhbGciOi"
      responses:
        '400':
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error_code:
                    type: integer
                    example: 1001
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '200':
          $ref: '#/components/responses/AuthSuccessResponse'

  '/auth/active/email':
    post:
      summary: Send active email code
      tags:
        - Authorization Active
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            example: "foo@bar.baz"
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '202':
          $ref: '#/components/responses/UserIsAlreadyActiveResponse'
        '200':
          description: "User is not yet active. Email with OTP was sent"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Verification email was successfully sent"
                  status:
                    type: number
                    example: 200
      description: Get OTP by email

