  /users/me:
    get:
      summary: Get Me
      tags:
        - Users Me
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '200':
          $ref: '#/components/responses/UserMeResponse'
      security:
        - BearerAuth: [ ]
    put:
      summary: Me data update
      tags:
        - Users Me
      requestBody:
          content:
            application/json:
              schema:
                type: object
                properties:
                  first_name:
                    type: string
                    example: "Alex"
                  last_name:
                    type: string
                    example: "Petrov"
                  email:
                    type: string
                    uniqueItems: true
                    example: "alex@gmail.com"
                  username:
                    type: string
                    uniqueItems: true
                    example: "username"
                  gender:
                    type: string
                    example: "male"
                    enum:
                      - "male"
                      - "female"
                      - "other"
                  about:
                    type: string
                    example: "It is About text It is About text It is About text It is About text"
                    nullable: true
                  phone_number:
                    type: string
                    example: "+38095123456789"
                    nullable: true
                  birthday:
                    type: string
                    example: "2000-12-31"
                    nullable: true
                  country_id:
                    type: integer
                    example: 219
                    nullable: true
                  avatar:
                    type: string
                    example: 'file_e2c517f2585c025c51dc06fd1c7329d3'
                    nullable: true
                  cover:
                    type: string
                    example: 'file_e2c517f2585c025c51dc06fd1c7329d3'
                    nullable: true
      responses:
        '400':
          description: "Bad request"
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad request"
                  message:
                    type: string
                    example: "avatar and cover mustn't be equals"
                  error_code:
                    type: integer
                    example: -1400
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '202':
          $ref: '#/components/responses/UserMeUpdateResponse'
      security:
        - BearerAuth: [ ]

  /users/me/privacy:
    get:
      summary: Get Me Privacy
      tags:
        - Users Me
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '200':
          $ref: '#/components/responses/UserMePrivacyResponse'
      security:
        - BearerAuth: [ ]
    put:
      summary: Me Privacy data update
      tags:
        - Users Me
      parameters:
        - name: follow_privacy
          in: query
          required: true
          schema:
            type: string
            example: everyone
            nullable: false
            enum:
              - everyone
              - ifollow
        - name: message_privacy
          in: query
          required: true
          schema:
            type: string
            example: ifollow
            nullable: false
            enum:
              - everyone
              - ifollow
              - nobody
        - name: friend_privacy
          in: query
          required: true
          schema:
            type: string
            example: followme
            nullable: false
            enum:
              - everyone
              - ifollow
              - nobody
              - followme
        - name: post_privacy
          in: query
          required: true
          schema:
            type: string
            example: nobody
            nullable: false
            enum:
              - everyone
              - ifollow
              - nobody
        - name: confirm_followers
          in: query
          required: true
          schema:
            type: string
            example: no
            nullable: false
            enum:
              - no
              - yes
        - name: group_chat_privacy
          in: query
          required: true
          schema:
            type: string
            example: no
            nullable: false
            enum:
              - no
              - yes
        - name: show_activities_privacy
          in: query
          required: true
          schema:
            type: string
            example: no
            nullable: false
            enum:
              - no
              - yes
        - name: status
          in: query
          required: true
          schema:
            type: string
            example: offline
            nullable: false
            enum:
              - offline
              - online
        - name: share_my_location
          in: query
          required: true
          schema:
            type: string
            example: no
            nullable: false
            enum:
              - no
              - yes
        - name: share_my_data
          in: query
          required: true
          schema:
            type: string
            example: no
            nullable: false
            enum:
              - no
              - yes
      responses:
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '403':
          $ref: '#/components/responses/ForbiddenErrorResponse'
        '404':
          $ref: '#/components/responses/NotFoundErrorResponse'
        '405':
          $ref: '#/components/responses/MethodNotAllowedHttpResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
        '202':
          $ref: '#/components/responses/UserMeUpdateResponse'
      security:
        - BearerAuth: [ ]

  '/users/{user_id}/followers':
    get:
      summary: Get Followers Users
      tags:
        - Follow
      parameters:
        - in: path
          name: user_id
          example: 12
          required: true
          schema:
            type: integer
            example: 12
        - name: per_page
          in: query
          required: false
          schema:
            type: integer
            example: 5
            default: 15
        - name: cursor_page
          in: query
          required: false
          schema:
            type: integer
            example: 5
      responses:
        '401':
